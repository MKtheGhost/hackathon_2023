<!DOCTYPE html>
<html>
<head>
  <title>Qui est-ce ? - Accueil</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="banner">
    <!-- Bannière -->
  </div>
  <div id="content">
    <h1>Qui est-ce ?</h1>
    <img id="start-button" src="boutons/play.png" alt="Start">
    <img id="settings-button-home" src="boutons/settings.png" alt="Paramètres">
  </div>
  <div id="game-content">
    <img id="settings-button-game" src="boutons/settings.png" alt="Paramètres">
  </div>
  <div id="sidebar">
    <img id="close-button" src="boutons/close.png" alt="Fermer">
    <!-- Autres images pour les boutons de paramètres -->
  </div>

	<script src="script.js"></script>
  
	<style>
		h1 {
		  text-align: center;
		}

		#cards {
		  display: flex;
		  justify-content: center;
		  margin-top: 50px;
		}

		.card {
		  width: 80px;
		  height: 120px;
		  background-color: #ccc;
		  border: 1px solid #000;
		  margin: 0 10px;
		}

		#guess {
		  text-align: center;
		  margin-top: 20px;
		}

		#result {
		  text-align: center;
		  margin-top: 20px;
		}
	</style>
	  <div id="cards"></div>
	  <div id="guess">
		<label for="guess-input">Qui est-ce ?</label>
		<input type="text" id="guess-input">
		<button onclick="checkGuess()">Vérifier</button>
	  </div>
	  <div id="result"></div>

  <script src="script_jeu.js"></script>
  
  
</body>
</html>
